<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tickr - Stock prices at your fingertips</title>
    <link rel="stylesheet" type="text/css" href="/style.css">    
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <nav>
        <div id="search">
            <input id="searchBar" type="text" name="search" autocomplete="off">
            <div id="searchResults"></div>
        </div>
    </nav>

    <div id="main">
        <div id="visContainer">
            <canvas id="overlay" width="1920" height="720"></canvas>
            <canvas id="visualization" width="1920" height="720"></canvas>
        </div>
        <div id="timespanSelect">
            <div id="DAY">Day</div>
            <div id="WEEK">Week</div>
            <div id="MONTH">Month</div>
            <div id="MONTH3">3 Months</div>
            <div id="YEAR">Year</div>
            <div id="YEAR5">5 Years</div>
        </div>
        <div id="stockInfo">
            <div>
                <div id="infoSymbol">-</div>
                <div id="infoName"></div>
            </div>
            <div>
                <span id="dateLabel">Date</span>
                <div id="infoDate">-</div>
            </div>
            <div>
                <span id="priceLabel">Price</span>
                <div id="infoPrice">-</div>
            </div>
            <div>
                <span id="changeLabel">Change</span>
                <div id="infoChange">-</div>
            </div>
        </div>
    </div>

    <script src = "/bundle.js"></script>
</body>
</html>
